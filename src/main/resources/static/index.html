<!DOCTYPE html>
<html>

<head>
    <title>Dog Breed Classification</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa; 
        }

        #answerPart {
            background-color: #ffffff; 
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            margin-top: 20px;
        }

        #preview {
            border: 1px solid #ccc; 
            padding: 5px;
        }
    </style>
    <script src="script.js" async></script>
</head>

<body>

    <div class="container mt-5">
        <h1 class="mb-4">Dog Breed Classification</h1>

        <form>
            <div class="form-group">
                <label for="image">Bitte Bild hochladen (jpeg, png)</label>
                <input type="file" accept="image/png, image/jpeg" class="form-control-file" id="image" name="image"
                    onchange="checkFiles(this.files);">
            </div>
        </form>

        <div id="answerPart" style="visibility: hidden;">
            <p><b>Answer:</b></p>
            <div id="answer"></div>

            <p><b>Analyzed Image:</b></p>
            <img id="preview" width="300" src="#" alt="preview" />
        </div>
    </div>


</body>

</html>
